<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script type="text/javascript">
(function(){
	var transitionTiming = function(obj){
		var transitionArr = ['linear','ease-in','ease-out','ease-in-out'];
		var i = transitionArr.length * Math.random();
		i = Math.floor(i);

		obj.css('-webkit-transition-timing-function',transitionArr[i]);
		obj.css('-moz-transition-timing-function',transitionArr[i]);
		obj.css('-o-transition-timing-function',transitionArr[i]);
		obj.css('transition-timing-function',transitionArr[i]);
	}
	var titNode = $('.title');
	for (var i = 0; i < titNode.length; i++) {
		transitionTiming(titNode.eq(i));
	};
})();
</script>
